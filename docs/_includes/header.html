<header class="site-header">

    <h2 class="logo">
        <a href="{{ site.baseurl }}/">
            <img src="{{ site.baseurl }}/img/logo.svg" alt="SEEQ" width="236" height="52"/>
        </a>
    </h2>
    <div class="nav">
        <nav>
          {%assign splitUrl = page.url | split: '/' %}
          <ul class="level-1">
            <li {% if "/" == page.url %}class="active"{% endif %}><a href="{{ "/" | prepend: site.baseurl }}">Home</a></li>

            <li><a href="https://github.com/jfoucher/seeq" target="_blank">Source code</a></li>
          </ul>
        
        </nav>
    </div>
  </header>
  <script>
    var postDate = (new Date({{ site.posts[0].date | date: '%s'}} * 1000)).getTime();
    var now = (new Date()).getTime();
    
    if ((now - postDate) < 7*3600*24*1000) {
      var news = document.getElementById('news');
      news.className += ' notif'
    }
  </script>
